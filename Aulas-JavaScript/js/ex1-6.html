<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 6 - Soma de dois numeros</title>
  </head>
  <body>
    <!-- Cálculo do dobro -->
    <script>
      const num1 = Number(prompt("Digite o primeiro número: ")); //lé a entrada de dado
      const num2 = Number(prompt("Digite o segundo número: ")); //lé a entrada de dado
      const soma = num1 + num2; //cálculo do dobro
      alert("A soma  é : " + soma); //exibe a resposta
    </script>
  </body>
</html>
