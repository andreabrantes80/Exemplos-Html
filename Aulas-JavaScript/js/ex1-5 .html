<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 5 - Cálculo do dobro de um numero</title>
  </head>
  <body>
    <!-- Cálculo do dobro -->
    <script>
      const num = prompt("Digite um número: ") //lé a entrada de dado
      const dobro = num * 2     //cálculo do dobro
      alert("Dobro é : "+dobro) //exibe a resposta
    </script>
  </body>
</html>
