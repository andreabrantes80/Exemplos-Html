<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 8 - Cálculo duração viagem</title>
  </head>
  <body>
    <!-- Programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em números de horas. -->
    <script>
      const dias = Number(prompt("Digite o números de dias: ")); //lé os dados de entrada
      const horas = Number(prompt("Digite o números de horas:  "))
      const total = (dias * 24) + horas; //calcula a duração

      alert(`Total de horas: ${total}`); //exibe a resposta
    </script>
  </body>
</html>
