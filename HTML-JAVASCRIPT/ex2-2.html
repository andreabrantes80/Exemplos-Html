<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Cinema JS</title>
  </head>
  <!-- Programa que lê um título e a duração do filme em minutos.Exiba o titulo do filme e converta a duração para horas e minutos -->
   <!-- paleta e cores do app #380091  e #FDF5F6-->
  <body>
    <h1>Filme em cartaz</h1>
    <form>
      <p>
        Título do Filme:
        <input type="text" id="meuTitulo" required />
      </p>
      <p>
        Duração (min):
        <input type="number" id="minDuracao" required />
      </p>
      <div class="button-container">
        <input type="submit" value="Converter em horas e minutos">
        <input type="button" value="Limpar Campos" id="limparCampos">

      </div>
    </form>
    <h3></h3>
    <h4></h4>
    <script src="js/ex2-2.js"></script>
  </body>
</html>
